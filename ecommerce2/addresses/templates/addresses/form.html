<form action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}' method='POST'> {% csrf_token %}
    {% if next_url %}
    <input name='next' type='hidden' value='{{ next_url }}'/>
    {% endif %}

    {% if address_type %}
    <input name='address_type' type='hidden' value='{{ address_type }}'/>
    {% endif %}
    {{ form.as_p }}
    <button class='btn btn-default' type='submit'>Submit</button>
</form>
