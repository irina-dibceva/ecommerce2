
{% block content %}
<div class="card border-primary mb-3" style="max-width: 18rem;">
    {% if obj.image %}
     <a href="{{ obj.get_absolute_url }}">
         <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.title}} logo">
     </a>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{obj.title}}</h5>
        <p class="card-text">{{obj.description|truncatewords:10 }}</p>
        <a href="{{ obj.get_absolute_url }}" class="btn btn-warning">Go</a>
  </div>
</div>
{% endblock %}
