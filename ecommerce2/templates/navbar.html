{% block content %}
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/product/">Product</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="/product/featured/">Featured</a>
          </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact" tabindex="-1" aria-disabled="true">Contact</a>
          </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="/cart">
                {{ cart_count }}
                <!--                <i aria-hidden="true" class="fab fa-opencart"></i>-->
                <!--                <i class="fas fa-cart-plus"></i>-->
                <i class="fa fa-shopping-cart fa-navbar-cart"></i>
            </a>
        </li>
        </ul>
      </div>

       <form action="/search/" class="form-inline my-2 my-lg-0" method="GET">
               <div class="input-group">

                   <input aria-label="Search" class="form-control mr-sm-2" name="q" placeholder="Search"
                          type="search" value="{{request.GET.q}}">
                   <span class="input-group-btn">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </span>
               </div>
      </form>


   </nav>
{% endblock %}
