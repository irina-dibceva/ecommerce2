{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-md-4 col-10  mx-auto'>
        <h1>Reset your Password</h1>
        <form action='' method='post'>{% csrf_token %}
            {{ form.as_p }}
            <span style='margin-bottom: 12px;'></span>
            <button class='btn btn-block btn-info' type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
