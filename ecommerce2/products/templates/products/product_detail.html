{% extends 'base.html' %}

{% block content %}
<div class="container">
      <div class="row">
           <div class="col-12">
                <p>{{object.title}} </p>
                <br/><hr/>
                <p>{{object.description}}</p>
                <br/><hr/>
                <p>{{object.price}}</p>
                <br/><hr/><hr/>
                {% if object.image %}
                <p>{{object.image.url}}</p>
                <img src='{{object.image.url}}' class= "img-fluid" align="left" />
                {% endif %}
           </div>
      </div>
</div>
{% endblock %}
